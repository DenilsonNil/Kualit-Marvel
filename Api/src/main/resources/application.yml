server:
  port: 8083

spring:
  application:
    name: kualit-marvel
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      secretsmanager:
        endpoint: http://localhost:4566
      sns:
        enabled: true
        endpoint: http://localhost:4566
    openfeign:
      client:
        config:
          feignName:
            url: https://gateway.marvel.com:443
  config:
    import: "aws-secretsmanager:client-credentials"

sns:
  topicArn: arn:aws:sns:us-east-1:000000000000:character-picture-topic


